name: FodCare
options:
  bundleIdPrefix: com.fodcare
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.0"
settings:
  base:
    SWIFT_VERSION: "6.0"
    SWIFT_STRICT_CONCURRENCY: complete
targets:
  FodCare:
    type: application
    platform: iOS
    sources:
      - path: FodCare
    settings:
      base:
        PRODUCT_NAME: FodCare
        PRODUCT_BUNDLE_IDENTIFIER: com.fodcare.app
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: 1
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_KEY_CFBundleDisplayName: "フォドケア"
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
        INFOPLIST_KEY_UILaunchScreen_Generation: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: UIInterfaceOrientationPortrait
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        DEVELOPMENT_TEAM: XL5369X7NP
        CODE_SIGN_STYLE: Automatic
  FodCareTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: FodCareTests
    dependencies:
      - target: FodCare
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/FodCare.app/$(BUNDLE_EXECUTABLE_FOLDER_PATH)/FodCare"
        BUNDLE_LOADER: "$(TEST_HOST)"
